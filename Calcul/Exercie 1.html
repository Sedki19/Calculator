<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="iconframe.jpg">
    <script src="js.js"></script>
    <title>Calculatrice</title>
</head>

<body>
    <div class="calcul">
        <form action="#">
            <table>
                <tr>
                    <td colspan="5">
                        <h1
                            style="color: silver; font-family:Lucida Sans;font-size: 40px; border: gray  solid; border-radius: 15px; padding: 20px; ">
                            Calculatrice</h1>
                        <br>

                    </td>
                </tr>
                <tr>
                    <td colspan="4"><input type="text" id="resultat" readonly></td>
                    <td><input type="button" id="c" value="C" onclick="fulldel()"></td>

                </tr>


                <tr>
                    <td><input type="button" id="7" value="7" onclick="fun(7)"></td>
                    <td><input type="button" id="8" value="8" onclick="fun(8)"></td>
                    <td><input type="button" id="9" value="9" onclick="fun(9)"></td>
                    <td><input type="button" id="/" value="/" onclick="fun('/')"></td>
                    <td><input type="button" id="del" value="Del" onclick="dele()"></td>

                </tr>
                <tr>
                    <td><input type="button" id="4" value="4" onclick="fun(4)"></td>
                    <td><input type="button" id="5" value="5" onclick="fun(5)"></td>
                    <td><input type="button" id="6" value="6" onclick="fun(6)"></td>
                    <td><input type="button" id="*" value="*" onclick="fun('*')"></td>
                    <td rowspan="2"><input type="button" id="plus" value="+" onclick="fun('plus')"></td>
                </tr>
                <tr>
                    <td><input type="button" id="1" value="1" onclick="fun(1)"></td>
                    <td><input type="button" id="2" value="2" onclick="fun(2)"></td>
                    <td><input type="button" id="3" value="3" onclick="fun(3)"></td>
                    <td><input type="button" id="-" value="-" onclick="fun('-')"></td>

                </tr>
                <tr>
                    <td colspan="2"><input type="button" id="0" value="0" onclick="fun(0)"></td>
                    <td><input type="button" id="." value="." onclick="fun('.')"></td>
                    <td colspan="2"><input type="button" id="=" value="=" onclick="calcul()"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
